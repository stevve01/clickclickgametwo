<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <button id="clickButton">
            <img src="dollar_icon.png" alt="Dollar Icon" class="icon"> Click me!
        </button>
        <button id="upgradesButton">Upgrades</button> <!-- New button for upgrades -->

        <!-- Modal for upgrades -->
        <div id="upgradeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Available Upgrades</h2>
                <button id="upgradeButton">Buy Upgrade (Cost: 50)</button>
                <button id="autoClickerButton">Start Auto Clicker (Cost: 100)</button>
                <button id="resetButton">Reset Score</button>
            </div>
        </div>

        <audio id="clickSound" src="click_sound.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
